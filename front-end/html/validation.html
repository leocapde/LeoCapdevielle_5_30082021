<!DOCTYPE html>

<html lang="fr-fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Orinoco - Validation</title>
    <meta name="description"
        content="Orinoco est une entreprise de commerce en ligne spécialisée dans la vente d'ours en peluche. Vous trouverez ici les meilleurs ours en peluche faits main !" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="container-fluid p-0">
        <header class="justify-content-center mx-auto mb-4 border-bottom">
            <nav class="container navbar navbar-expand-xl justify-content-center">
                <div class="d-flex align-items-centers mx-md-3">
                    <a href="index.html" class="mb-3 mb-md-0 me-md-auto text-decoration-none">
                        <img class="w-50" src="../images/logo_orinoco.png" alt="Logo Orinoco" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span class="navbar-toggle-icon">
                            <i class="fas fa-bars"></i>
                        </span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <ul class="nav nav-pills align-items-centers">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="shopping.html" class="nav-link">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container row mx-auto justify-content-center">
            <div class="card col-12 shadow p-3 mb-3 bg-white rounded">
                <h1 class="text-center text-primary my-3">Félicitation pour votre commande !</h1>

                <div class="my-3">
                    <h3 class="mb-3">Récapitulatif de votre commande :</h3>

                    <div class="card col-12 shadow p-3 mb-3 bg-white rounded">
                        <h4 class="text-secondary">Votre numéro de commande :</h4>
                        <div id="validation_orderId"></div>
                    </div>

                    <div class="card col-12 shadow p-3 mb-3 bg-white rounded">
                        <h4 class="text-secondary mb-3">Vos produits :</h4>
                        <div id="validation_products" class="row"></div>
                        <p id="totalShopping" class="text-center fw-bold text-success"></p>
                    </div>

                    <div class="card col-12 shadow p-3 mb-3 bg-white rounded">
                        <h4 class="text-secondary">Votre addresse de facturation :</h4>
                        <div id="validation_contact"></div>
                    </div>
                </div>

                <p class="text-center fs-italic">Merci d'avoir choisi Orinoco pour vos achats d'oursons en peluche</p>
                <a class="btn btn-primary text-center mx-auto" href="index.html">Retour à l'accueil</a>
            </div>
        </div>

        <footer class="border-top mt-3">
            <div class="container row mx-auto">
                <div class="col-sm-12 mt-3">
                    <p class="text-center">
                        Orinoco - Site de commerce en ligne
                    </p>
                </div>
                <p class="text-center">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="../js/function.js" async defer></script>
    <script src="../js/validation.js" async defer></script>
</body>

</html>
