<!DOCTYPE html>

<html lang="fr-fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Orinoco - Product</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="container-xxl">
        <header class="justify-content-center mx-auto mb-4 border-bottom">
            <nav class="container navbar navbar-expand-xl justify-content-center">
                <div class="d-flex align-items-centers">
                    <a href="index.html" class="mb-3 mb-md-0 ml-md-5 me-md-auto text-decoration-none">
                        <img class="w-50" src="../images/logo_orinoco.png" alt="Logo Orinoco" />
                    </a>
                    <button class="navbar-toggler mr-md-5" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span class="navbar-toggle-icon">
                            <i class="fas fa-bars"></i>
                        </span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <ul class="nav nav-pills align-items-centers">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="shopping.html" class="nav-link">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container row mx-auto justify-content-center">
            <div class="card col-12 col-md-8  shadow p-3 mb-3 bg-white rounded">
                <div id="product_detail"></div>
                <div id="product_custom" class="mt-5"></div>
                <div id="product_quantity" class="mt-5"></div>
                <div id="product_total" class="mt-5"></div>
                <div id="product_validation" class="mt-5 mb-3 mx-auto">
                    <button id="add_product" type="button" class="px-5 py-3 btn btn-success rounded">Ajouter au
                        panier</button>
                </div>
            </div>
        </div>

        <footer class="border-top">
            <div class="container row mx-auto">
                <div class="col-12 mt-3">
                    <p class="text-center">
                        Orinoco - Site de commerce en ligne
                    </p>
                </div>
                <p class="mx-auto">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="../js/product.js" async defer></script>
</body>

</html>
